<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>const</title>
</head>
<body>

<h2>Declaring a Variable Using const</h2>

<p id="demo1"></p>

<script>
var  x = 10;
// Here x is 10
{  
  const x = 2; 
  // Here x is 2
}
// Here x is 10
document.getElementById("demo1").innerHTML = x;
</script>
</body>
</html>
