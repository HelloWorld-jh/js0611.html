<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>함수 만들기</title>
</head>
<body>

<h2>JavaScript Functions</h2>
<p id="demo1"></p>
<script>
function myFunction(p1, p2) {  //함수 선언
  return p1 * p2; //p1 * p2 결과를 함수 호출한곳으로 반환
}
document.getElementById("demo1").innerHTML = myFunction(4, 3); //함수 호출
</script>

<h2>함수의 정의를 출력</h2>
<p id="demo2"></p>
<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo2").innerHTML = toCelsius; //함수 이름만 호출시
</script>

<<h2>JavaScript Object의 속성 접근</h2>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     :  5566,
  fullName : function() {
	  return this.firstName + " " + this.lastName;
	  //this는 메서드의 주인을 나타내는 키워드,즉 여기서는 person임
  }
};
// Display some data from the object:
document.getElementById("demo3").innerHTML = person.firstName + " " + person.lastName + "<br/>";
document.getElementById("demo4").innerHTML = person["firstName"] + " " + person["lastName"];
</script>
</body>
</html>
