<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Method</title>
</head>
<body>

<p id="demo1"></p>

<script>
var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits1.toString();
//배열의 원소를 .로 구분하여 문자열로 표현(toString메서드는 자동 실행)
</script>

<p id="demo2"></p>

<script>
const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo2").innerHTML = fruits2.join(" * ");
//원소 구분을 *하여 문자열로 변환
</script>

<p id="demo3"></p>
<p id="demo4"></p>
<script>
const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
var x = fruits3.pop(); //마지막 원소 제거
document.getElementById("demo3").innerHTML = fruits3;
document.getElementById("demo4").innerHTML = x;
</script>

<h3>push메서드</h3>
<button onclick="myFunction1()">Try it</button>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
const fruits4 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo5").innerHTML = fruits4;

function myFunction1() {
  var x1 = fruits4.push("Kiwi");
  document.getElementById("demo5").innerHTML = fruits4;
  document.getElementById("demo6").innerHTML = x1;
}
</script>

<p id="demo7"></p>
<p id="demo8"></p>

<script>
const fruits5 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo7").innerHTML = fruits5;
fruits5.shift(); //맨처음 배열 제거
document.getElementById("demo8").innerHTML = fruits5;
</script>

<button onclick="myFunction2()">Try it</button>
<p id="demo9"></p>

<script>
const fruits6 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo9").innerHTML = fruits6;

function myFunction2() {
  fruits6.unshift("Lemon"); //맨처음에 원소 추가
  document.getElementById("demo9").innerHTML = fruits6;
}
</script>

<p id="demo10"></p>
<script>
const fruits7 = ["Banana", "Orange", "Apple", "Mango"];
delete fruits7[0]; //Banana
document.getElementById("demo10").innerHTML =
"The first fruit is: " + fruits7[0];
</script>

</body>
</html>
