<!DOCTYPE html>
<html>
<head lang="ko">

<title>string</title>
</head>
<body>

<h2>JavaScript String Properties</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>


<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var sln = txt.length; //문자개수
var str = "Please locate where 'locate' occurs!";
document.getElementById("demo1").innerHTML = sln;
var pos1 = str.indexOf("locate"); //return값은 색인번호
document.getElementById("demo2").innerHTML = pos1;
var pos2 = str.lastIndexOf("locate"); //마지막 일치하는 곳의 색인번호
document.getElementById("demo3").innerHTML = pos2;
var pos3 = str.indexOf("locate",15); //색인번호 15번 이후에서 찾음
document.getElementById("demo4").innerHTML = pos3;
var pos4 = str.search("locate");  //indexOf와 동일
document.getElementById("demo5").innerHTML = pos4;
</script>

<h3 id="id1"></h3>
<h3 id="id2"></h3>
<h3 id="id3"></h3>
<script>
var str = "Apple, Banana, Kiwi";
var res1 = str.slice(7,13); //str문자열에서 색인번호 7번부터 13-1번까지의 문자열을 추출함
document.getElementById("id1").innerHTML = res1; 
var res2 = str.slice(7); //색인번호 7번부터 마지막까지 추출
document.getElementById("id2").innerHTML = res2; 
var res3 = str.substr(7,6); //색이;ㄴ번호 7번부터 6개를 추출
document.getElementById("id3").innerHTML = res3;
</script>
