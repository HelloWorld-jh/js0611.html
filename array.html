<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열</title>
</head>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo1"></p>

<script>
var cars1 = ["Saab", "Volvo", "BMW"]; //배열 선언과 초기화
document.getElementById("demo1").innerHTML = cars1;
</script>

<p id="demo2"></p>
<script>
var cars2 = new Array("Saab", "Volvo", "BMW"); //Array객체의 생성자 사용
document.getElementById("demo2").innerHTML = cars2;
</script>

<p id="demo3"></p>

<script>
var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo3").innerHTML = fruits1.length;
</script>

<button onclick="myFunction1()">Try it</button>

<p id="demo4"></p>

<script>
var fruits2 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo4").innerHTML = fruits2;

function myFunction1() {
  fruits2[fruits2.length] = "Lemon"; //length는 마지막색인번호보다 +1
  document.getElementById("demo4").innerHTML = fruits2;
}
</script>

<p id="demo5"></p>

<script>
var fruits3 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo5").innerHTML = Array.isArray(fruits3);
//코어객체 Array의 메서드 isArray()를 사용
</script>

<p id="demo6"></p>

<script>
var fruits4 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo6").innerHTML = fruits4 instanceof Array;
//instanceof는 연산자로 해당 객체에 속하는 객체인지 확인
</script>

</body>
</html>
